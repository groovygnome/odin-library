<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Odin Library</title>
        <link rel='stylesheet' href='./style.css'>
    </head>

    <body>
        <button class='new-book'>New Book</button>
        <dialog class='book-form'>
            <form id='new'>
                <button class='close'>&times;</button>
                <label for='title'>
                    <span>Title</span>
                    <input type='text' id='title' minlength='1' required/>
                </label>
                <label for='author'>
                    <span>Author</span>
                    <input type='text' id='author' minlength='1' required/>
                </label>
                <label for='pages'>
                    <span># of Pages</span>
                    <input type='number' id='pages' step='1' min='1' required />
                </label>
                <label for='read'>
                    <span>Read</span>
                    <input type='checkbox' value='true' id='read'/>
                </label>
                <input class='submit' type='submit' form='new'>



            </form>
        </dialog>
        <div class='container'>
        </div>
    </body>

    <script src='./book.js'></script>

</html>
