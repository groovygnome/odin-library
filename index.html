<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Odin Library</title>
        <link rel='stylesheet' href='./style.css'>
    </head>

    <body>
        <button class='new-book'>New Book</button>
        <dialog class='book-form'>
            <form id='new'>
                <span class='close'>&times;</span>
                <label for='title'>
                    <span>Title</span>
                    <input type='text' id='title' />
                </label>
                <label for='author'>
                    <span>Author</span>
                    <input type='text' id='author' />
                </label>
                <label for='pages'>
                    <span># of Pages</span>
                    <input type='number' id='pages' step='1' />
                </label>
                <label for='read'>
                    <span>Book Title</span>
                    <input type='checkbox' id='read' />
                </label>
                <button type='submit' form='new'>Submit</button?



            </form>
        </dialog>
        <div class='container'>
        </div>
    </body>

    <script src='./book.js'></script>

</html>
